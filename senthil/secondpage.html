<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Status Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff0000, #ff5e5e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: transparent;
        }

        .header {
            font-size: 2em;
            font-style: italic;
        }

        .status-box {
            margin: 20px auto;
            width: 100%;
            height: 300px;
            background-color: black;
            border: none;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: limegreen;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .exit-button:hover {
            color: rgb(233, 226, 226);
        }
    </style>
</head>
<body>
    <div class="container">
      <a href="./index.html"><button class="exit-button">Exit</button></a>  
        <div class="header">ViewStatus</div>
        <div class="status-box"></div>
        <a href="./forthpage.html"><h2>Passport Status Check</h2></a>
    </div>
</body>
</html>
