<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff0000, #ff5e5e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .header {
            font-size: 2em;
            font-style: italic;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button {
            width: 200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid yellow;
            color: yellow;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            background: transparent;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: yellow;
            color: red;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: limegreen;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .exit-button:hover {
            color: rgb(232, 225, 225);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="exit-button">Exit</button>
        <div class="header">Admin Login</div>
        <div class="button-container">
            <a href="./thirdpage.html" class="button">Passport Apply Form</a>
            <a href="./secondpage.html" class="button">Passport Status</a>
        </div>
    </div>
</body>
</html>
